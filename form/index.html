<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>

      <div class="form-inner">
        <form action="#" class="login" id="login-form">
          <div class="field">
            <input type="text" id="login-email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="login-password" placeholder="Password" required>
          </div>

          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
        <form action="#" class="signup" id="signup-form">
          <div class="field">
            <input type="text" id="signup-email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="text" id="signup-referral-id" placeholder="Referral ID" required>
          </div>
          <div class="field">
            <input type="text" id="signup-mobile" placeholder="Mobile Number" required>
          </div>
          <div class="field">
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
